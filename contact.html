<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact</title> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css"> 
</head>

<body> <!-- CORRECTION ICI -->

  <!-- NAVBAR -->
  <nav class="navbar">
    <a href="index.html" class="logo">Broc'n'roll</a>

    <div class="menu-hamburger">
      <i class="fa fa-bars"></i>
    </div>

    <div class="nav-links">
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="#">Nos prestations</a></li>
        <li><a href="#">Nos boutiques</a></li>
        <li class="active"><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- FORMULAIRE -->
  <section class="page-contact">
    <h1>Contactez-nous</h1>
    <p>Remplissez le formulaire ci-dessous pour nous envoyer un message.</p>

    <form id="form">
      <div class="corps-formulaire">
        <div class="groupe">
          <label>Nom</label>
          <input type="text" name="user_name" placeholder="Votre nom" required>
        </div>

        <div class="groupe">
          <label>Email</label>
          <input type="email" name="user_email" placeholder="Votre email" required>
        </div>

        <div class="groupe full-width">
          <label>Message</label>
          <textarea name="message" placeholder="Votre message" required></textarea>
        </div>
      </div>

      <div class="pied-formulaire">
        <button type="submit">Envoyer</button>
        <p id="confirmationMessage"></p>
      </div>
    </form>
  </section>

  <!-- SCRIPTS -->
  
<script>
    const menuHamburger = document.querySelector(".menu-hamburger");
    const navLinks = document.querySelector(".nav-links");
    menuHamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
  
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
