<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Broc'n'roll</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>

<script>
  (function(){
    emailjs.init("vHWhtLlDCx6yiZtMD"); 
  })();

  document.getElementById('form').addEventListener('submit', function(e) {
      e.preventDefault();
      var formElement = this;
      
      emailjs.sendForm('service_3l08cr5', 'template_f8ap0hw', formElement)
        .then(function(response) {
          console.log('Success:', response);
          document.getElementById('confirmation-message').innerHTML = '<p class="success">Message envoyé avec succès !</p>';
        }, function(error) {
          console.error('Erreur:', error);
          document.getElementById('confirmation-message').innerHTML = '<p class="error">Une erreur s’est produite : ' + error.text + '</p>';
        });
    });
</script>

</head>

<body>

<header>
  <h1>Broc'n'roll !</h1>
</header>


 <form id="form">
      <h1>Contactez-nous</h1>
      <div class="separation"></div>
      <div class="corps-formulaire">
        <div class="gauche">
          <div class="groupe">
            <label>Votre Prénom</label>
            <input type="" name="user_name" autocomplete="off" required />
            <i class="fas fa-user"></i>
          </div>
          <div class="groupe">
            <label>Votre adresse e-mail</label>
            <input type="email" name="user_email" autocomplete="off" required />
            <i class="fas fa-envelope"></i>
          </div>
          <div class="groupe">
            <label>Votre téléphone</label>
            <input type="text" name="user_phone" autocomplete="off" required/>
            <i class="fas fa-mobile"></i>
          </div>
        </div>

        <div class="droite">
          <div class="groupe">
            <label>Message</label>
            <textarea name="message" placeholder="Saisissez ici..." required></textarea>
          </div>
        </div>
      </div>

      <div class="pied-formulaire" align="center">
        <button type="submit">Envoyer le message</button>
      </div>
  </form>
</body>

<footer>
  <p>&copy; 2025 Broc'n'roll - Tous droits réservés</p>
</footer>

<script>
  document.getElementById('form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    emailjs.sendForm("service_3l08cr5", "template_f8ap0hw", this)
      .then(function() {
        alert("Message envoyé avec succès !");
      }, function(error) {
        alert("Une erreur s’est produite : " + error.text);
      });
  });
</script>

</html>
